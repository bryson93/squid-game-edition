<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPAM SHARE</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --squid-pink: #e84162;
            --squid-dark: #2d2f33;
            --squid-darker: #1a1c20;
            --squid-light: #f5f6fa;
            --squid-yellow: #fbc531;
            --squid-green: #4cd137;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--squid-dark);
            color: var(--squid-light);
            min-height: 100vh;
            padding: 1rem;
            line-height: 1.5;
            background-image: 
                radial-gradient(circle at 25% 25%, rgba(232, 65, 98, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 75% 75%, rgba(251, 197, 49, 0.1) 0%, transparent 50%);
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(135deg, transparent 45%, rgba(232, 65, 98, 0.05) 45%, rgba(232, 65, 98, 0.05) 55%, transparent 55%),
                linear-gradient(45deg, transparent 45%, rgba(232, 65, 98, 0.05) 45%, rgba(232, 65, 98, 0.05) 55%, transparent 55%);
            background-size: 1em 1em;
            z-index: -1;
            opacity: 0.3;
        }

        .wrapper {
            max-width: 800px;
            margin: 0 auto;
            width: 100%;
            border: 4px solid var(--squid-pink);
            border-radius: 10px;
            padding: 1.5rem;
            background-color: var(--squid-darker);
            box-shadow: 0 0 20px rgba(232, 65, 98, 0.3);
            position: relative;
            overflow: hidden;
        }

        .wrapper::after {
            content: "○ △ □";
            position: absolute;
            top: 10px;
            right: 15px;
            font-family: 'Press Start 2P', cursive;
            color: var(--squid-pink);
            font-size: 0.8rem;
            letter-spacing: 3px;
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
            position: relative;
            padding-bottom: 1rem;
        }

        .header::after {
            content: "";
            position: absolute;
            bottom: 0;
            left: 25%;
            width: 50%;
            height: 3px;
            background: linear-gradient(90deg, transparent, var(--squid-pink), transparent);
        }

        .logo {
            font-family: 'Press Start 2P', cursive;
            font-size: 2.5rem;
            font-weight: 400;
            color: var(--squid-pink);
            margin-bottom: 0.5rem;
            text-shadow: 3px 3px 0 rgba(0, 0, 0, 0.3);
            letter-spacing: 2px;
        }

        .subtitle {
            color: var(--squid-light);
            font-size: 1rem;
            font-weight: 400;
            margin-top: 0.5rem;
        }

        .owner {
            color: var(--squid-pink);
            font-size: 0.875rem;
            margin-top: 1rem;
            font-weight: 700;
        }

        .card {
            background-color: rgba(45, 47, 51, 0.7);
            border-radius: 8px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            border: 2px solid var(--squid-pink);
            position: relative;
            overflow: hidden;
        }

        .card::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(90deg, var(--squid-pink), var(--squid-yellow), var(--squid-green));
        }

        .card-title {
            font-family: 'Press Start 2P', cursive;
            font-size: 1.25rem;
            font-weight: 400;
            margin-bottom: 1.5rem;
            color: var(--squid-pink);
            letter-spacing: 1px;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            font-size: 0.875rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            color: var(--squid-light);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .form-input {
            width: 100%;
            padding: 0.75rem 1rem;
            border-radius: 5px;
            border: 2px solid #444;
            background-color: rgba(30, 30, 30, 0.8);
            color: var(--squid-light);
            font-size: 1rem;
            transition: all 0.3s;
            font-family: 'Press Start 2P', cursive;
            letter-spacing: 1px;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--squid-pink);
            box-shadow: 0 0 0 3px rgba(232, 65, 98, 0.3);
            background-color: rgba(40, 40, 40, 0.9);
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding: 1rem 1.5rem;
            border-radius: 5px;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            border: none;
            font-family: 'Press Start 2P', cursive;
            letter-spacing: 1px;
            text-transform: uppercase;
            position: relative;
            overflow: hidden;
        }

        .btn-primary {
            background-color: var(--squid-pink);
            color: white;
            text-shadow: 1px 1px 0 rgba(0, 0, 0, 0.3);
        }

        .btn-primary:hover {
            background-color: #d62f52;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(232, 65, 98, 0.4);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .btn-primary::after {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                to bottom right,
                transparent, transparent, transparent,
                rgba(255, 255, 255, 0.1),
                transparent, transparent, transparent
            );
            transform: rotate(30deg);
            transition: all 0.3s;
        }

        .btn-primary:hover::after {
            left: 100%;
        }

        .result {
            padding: 1rem;
            border-radius: 5px;
            margin-top: 1rem;
            display: none;
            text-align: center;
            font-weight: 700;
            font-family: 'Press Start 2P', cursive;
            letter-spacing: 1px;
            font-size: 0.8rem;
        }

        .result.success {
            background-color: rgba(76, 209, 55, 0.1);
            color: var(--squid-green);
            border: 2px solid var(--squid-green);
            display: block;
        }

        .result.error {
            background-color: rgba(232, 65, 98, 0.1);
            color: var(--squid-pink);
            border: 2px solid var(--squid-pink);
            display: block;
        }

        .process-item {
            background-color: rgba(30, 30, 30, 0.8);
            border-radius: 5px;
            padding: 1rem;
            margin-bottom: 1rem;
            border: 2px solid #444;
            font-size: 0.875rem;
            position: relative;
        }

        .process-item::before {
            content: "◆";
            position: absolute;
            left: 10px;
            top: 10px;
            color: var(--squid-pink);
            font-size: 0.6rem;
        }

        .process-item .status {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.5rem;
            font-weight: 700;
        }

        .process-item .progress {
            height: 8px;
            background-color: #444;
            border-radius: 4px;
            margin-top: 0.5rem;
            overflow: hidden;
        }

        .process-item .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, var(--squid-pink), #ff7675);
            border-radius: 4px;
            transition: width 0.5s;
            position: relative;
        }

        .process-item .progress-bar::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(
                to right,
                rgba(255, 255, 255, 0.1) 0%,
                rgba(255, 255, 255, 0.3) 50%,
                rgba(255, 255, 255, 0.1) 100%
            );
            background-size: 200% 100%;
            animation: shine 1.5s infinite;
        }

        @keyframes shine {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }

        @media (max-width: 640px) {
            .logo {
                font-size: 1.8rem;
            }
            
            .subtitle {
                font-size: 0.875rem;
            }
            
            .card {
                padding: 1.25rem;
            }

            .card-title {
                font-size: 1rem;
            }

            .btn {
                padding: 0.8rem 1rem;
                font-size: 0.9rem;
            }
        }

        /* Soldier mask animation */
        @keyframes soldierFloat {
            0% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-10px) rotate(2deg); }
            100% { transform: translateY(0) rotate(0deg); }
        }

        .soldier {
            position: absolute;
            width: 60px;
            height: 80px;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 60 80"><circle cx="30" cy="20" r="15" fill="%232d2f33"/><mask id="mask" x="0" y="0" width="60" height="40"><circle cx="30" cy="20" r="15" fill="white"/></mask><path d="M15,20 Q30,5 45,20" stroke="%23e84162" stroke-width="3" fill="none" mask="url(%23mask)"/><rect x="15" y="35" width="30" height="30" fill="%23e84162"/><rect x="20" y="65" width="20" height="15" fill="%232d2f33"/></svg>');
            background-repeat: no-repeat;
            z-index: -1;
            opacity: 0.15;
            animation: soldierFloat 4s infinite ease-in-out;
        }

        .soldier-1 {
            top: 10%;
            left: 5%;
        }

        .soldier-2 {
            top: 70%;
            right: 5%;
            animation-delay: 1s;
        }

        .soldier-3 {
            bottom: 10%;
            left: 20%;
            animation-delay: 2s;
        }
    </style>
</head>
<body>
    <!-- Squid Game soldiers in background -->
    <div class="soldier soldier-1"></div>
    <div class="soldier soldier-2"></div>
    <div class="soldier soldier-3"></div>

    <div class="wrapper">
        <header class="header">
            <h1 class="logo">SPAM SHARE</h1>
            <p class="subtitle">Automated Facebook post sharing system</p>
            <p class="owner">OPERATOR: BRYSON</p>
        </header>

        <div class="card">
            <h2 class="card-title">SHARE PARAMETERS</h2>
            <form onsubmit="submitForm(event)" class="form-container">
                <div class="form-group">
                    <label for="cookies" class="form-label">APPSTATE:</label>
                    <input type="text" id="cookies" name="cookie" class="form-input" placeholder="Enter Facebook cookie">
                </div>
                <div class="form-group">
                    <label for="urls" class="form-label">TARGET POST URL:</label>
                    <input type="text" id="urls" name="url" class="form-input" placeholder="Enter post URL">
                </div>
                <div class="form-group">
                    <label for="amounts" class="form-label">SHARE LIMIT:</label>
                    <input type="number" id="amounts" name="amount" class="form-input" placeholder="Number of shares">
                </div>
                <div class="form-group">
                    <label for="intervals" class="form-label">DELAY (MS):</label>
                    <input type="number" id="intervals" name="interval" class="form-input" placeholder="Delay between shares">
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary" id="submit-button">START THE GAME</button>
                </div>
                <div id="result" class="result"></div>
            </form>
        </div>

        <div class="card" id="process-container">
            <h2 class="card-title">ACTIVE PLAYERS</h2>
            <div id="processing">
                <div class="process-item">
                    <div class="status">
                        <span>ID: LOADING</span>
                        <span>0/0 (0%)</span>
                    </div>
                    <div class="progress">
                        <div class="progress-bar" style="width: 0%"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        async function submitForm(event) {
            event.preventDefault();
            const result = document.getElementById('result');
            const button = document.getElementById('submit-button');
            
            try {
                result.style.display = 'none';
                button.disabled = true;
                button.textContent = 'PROCESSING...';
                
                // Simulate dramatic Squid Game-style delay
                await new Promise(resolve => setTimeout(resolve, 1000));
                
                const response = await fetch('/api/submit', {
                    method: 'POST',
                    body: JSON.stringify({
                        cookie: document.getElementById('cookies').value,
                        url: document.getElementById('urls').value,
                        amount: document.getElementById('amounts').value,
                        interval: document.getElementById('intervals').value,
                    }),
                    headers: {
                        'Content-Type': 'application/json',
                    },
                });
                
                const data = await response.json();
                
                result.className = 'result';
                result.style.display = 'block';
                
                if (data.status === 200) {
                    result.classList.add('success');
                    result.textContent = 'SHARING INITIATED! GOOD LUCK!';
                    
                    // Play Squid Game-style success sound
                    playSound('success');
                } else {
                    result.classList.add('error');
                    result.textContent = 'ERROR: ' + (data.error || 'FAILED TO START');
                    
                    // Play Squid Game-style failure sound
                    playSound('error');
                }
                
                // Refresh the process list
                linkOfProcessing();
            } catch (e) {
                console.error(e);
                result.className = 'result error';
                result.style.display = 'block';
                result.textContent = 'NETWORK FAILURE! TRY AGAIN!';
                playSound('error');
            } finally {
                button.disabled = false;
                button.textContent = 'INITIATE SHARING';
            }
        }
        
        async function linkOfProcessing() {
            try {
                const container = document.getElementById('processing');
                const processContainer = document.getElementById('process-container');
                const initialResponse = await fetch('/total');
                
                if (!initialResponse.ok) {
                    throw new Error(`Failed to fetch: ${initialResponse.status}`);
                }
                
                const initialData = await initialResponse.json();
                container.innerHTML = '';
                
                if (initialData.length === 0) {
                    const emptyMsg = document.createElement('div');
                    emptyMsg.className = 'process-item';
                    emptyMsg.textContent = 'NO ACTIVE PROCESSES';
                    container.appendChild(emptyMsg);
                    return;
                }
                
                initialData.forEach((link, index) => {
                    const { url, count, id, target, session } = link;
                    const progress = Math.min(Math.floor((count / target) * 100), 100);
                    
                    const processCard = document.createElement('div');
                    processCard.className = 'process-item';
                    
                    const statusDiv = document.createElement('div');
                    statusDiv.className = 'status';
                    
                    const idSpan = document.createElement('span');
                    idSpan.textContent = `ID: ${id}`;
                    
                    const progressText = document.createElement('span');
                    progressText.textContent = `${count}/${target} (${progress}%)`;
                    
                    statusDiv.appendChild(idSpan);
                    statusDiv.appendChild(progressText);
                    
                    const progressBar = document.createElement('div');
                    progressBar.className = 'progress';
                    
                    const progressBarFill = document.createElement('div');
                    progressBarFill.className = 'progress-bar';
                    progressBarFill.style.width = `${progress}%`;
                    
                    progressBar.appendChild(progressBarFill);
                    
                    processCard.appendChild(statusDiv);
                    processCard.appendChild(progressBar);
                    
                    container.appendChild(processCard);
                    
                    // Set up periodic updates
                    const intervalId = setInterval(async () => {
                        const updateResponse = await fetch('/total');
                        
                        if (!updateResponse.ok) return;
                        
                        const updateData = await updateResponse.json();
                        const updatedLink = updateData.find((link) => link.session === session);
                        
                        if (updatedLink) {
                            const { count } = updatedLink;
                            const newProgress = Math.min(Math.floor((count / target) * 100), 100);
                            progressText.textContent = `${count}/${target} (${newProgress}%)`;
                            progressBarFill.style.width = `${newProgress}%`;
                            
                            if (count >= target) {
                                clearInterval(intervalId);
                                playSound('complete');
                            }
                        }
                    }, 2000);
                });
                
            } catch (error) {
                console.error('Error fetching processes:', error);
            }
        }
        
        // Sound effects for Squid Game atmosphere
        function playSound(type) {
            // In a real implementation, you would play actual sound files
            console.log(`Playing ${type} sound effect`);
        }
        
        // Initial load of processes
        document.addEventListener('DOMContentLoaded', () => {
            linkOfProcessing();
            
            // Add dramatic typing effect to title
            const title = document.querySelector('.logo');
            const originalText = title.textContent;
            title.textContent = '';
            
            let i = 0;
            const typing = setInterval(() => {
                if (i < originalText.length) {
                    title.textContent += originalText.charAt(i);
                    i++;
                } else {
                    clearInterval(typing);
                }
            }, 150);
        });
    </script>
</body>
</html>

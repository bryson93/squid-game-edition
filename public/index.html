<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Spam Share - Bryson</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            font-family: 'Press Start 2P', cursive;
            background-color: #000;
            color: #ff0000;
            overflow-x: hidden;
            line-height: 1.6;
            touch-action: manipulation;
        }
        
        /* Welcome Screen - Mobile Optimized */
        #welcome-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            text-align: center;
            padding: 15px;
            background-image: url('welcome-image.jpg');
            background-size: cover;
            background-position: center;
            overflow: hidden;
        }
        
        #welcome-content {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border: 3px solid #ff0000;
            border-radius: 10px;
            width: 95%;
            max-width: 500px;
            animation: borderGlow 2s infinite alternate;
            transform: translateZ(0);
            -webkit-transform: translateZ(0);
        }
        
        .welcome-message {
            color: #fff;
            font-size: clamp(1rem, 4vw, 1.5rem);
            margin-bottom: 15px;
            line-height: 1.6;
            text-shadow: 0 0 10px #ff0000;
            word-wrap: break-word;
            padding: 5px;
        }
        
        .operator-tag {
            margin-top: 20px;
            display: inline-block;
            animation: pulse 1.5s infinite alternate;
        }
        
        .operator-tag img {
            max-width: 100%;
            height: auto;
            border: 2px solid #ff0000;
            border-radius: 5px;
        }
        
        #welcome-screen .continue-btn {
            background-color: #ff0000;
            color: #fff;
            border: none;
            padding: 12px 25px;
            font-size: clamp(0.9rem, 4vw, 1.2rem);
            font-family: 'Press Start 2P', cursive;
            cursor: pointer;
            margin-top: 25px;
            border-radius: 5px;
            animation: pulse 1.5s infinite alternate;
            width: auto;
            min-width: 200px;
            transition: all 0.2s ease;
            touch-action: manipulation;
        }
        
        #welcome-screen .continue-btn:active {
            transform: scale(0.95);
            background-color: #cc0000;
        }
        
        /* Main Content - Mobile Optimized */
        .wrapper-container {
            display: none;
            width: 95%;
            max-width: 800px;
            margin: 0 auto;
            padding: 15px;
        }
        
        .container {
            background-color: rgba(0, 0, 0, 0.8);
            border: 3px solid #ff0000;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.5);
            animation: borderGlow 2s infinite alternate;
        }
        
        h1 {
            color: #ff0000;
            font-size: clamp(1rem, 5vw, 1.5rem);
            margin-bottom: 12px;
            text-align: center;
            text-shadow: 0 0 5px #ff0000;
        }
        
        h4 {
            color: #fff;
            font-size: clamp(0.6rem, 3vw, 0.8rem);
            margin-bottom: 12px;
            text-align: center; /* Added to center the operator text */
        }
        
        .form-wrapper {
            margin-bottom: 15px;
        }
        
        .form-item {
            margin-bottom: 12px;
        }
        
        .form-item label {
            display: block;
            color: #fff;
            margin-bottom: 5px;
            font-size: clamp(0.6rem, 3vw, 0.7rem);
        }
        
        input {
            width: 100%;
            padding: 10px;
            background-color: #111;
            border: 2px solid #ff0000;
            color: #fff;
            font-family: 'Press Start 2P', cursive;
            font-size: clamp(0.6rem, 3vw, 0.7rem);
            border-radius: 4px;
        }
        
        button {
            background-color: #ff0000;
            color: #fff;
            border: none;
            padding: 12px;
            width: 100%;
            font-family: 'Press Start 2P', cursive;
            font-size: clamp(0.7rem, 3.5vw, 0.9rem);
            cursor: pointer;
            transition: all 0.2s ease;
            border-radius: 4px;
            touch-action: manipulation;
        }
        
        button:active {
            transform: scale(0.98);
            background-color: #cc0000;
        }
        
        #result {
            display: none;
            padding: 8px;
            margin-top: 8px;
            text-align: center;
            font-size: clamp(0.6rem, 3vw, 0.8rem);
            border-radius: 4px;
        }
        
        .current-online {
            background-color: rgba(17, 17, 17, 0.8);
            border: 2px solid #ff0000;
            padding: 8px;
            margin-bottom: 8px;
            border-radius: 5px;
            color: #fff;
            font-size: clamp(0.6rem, 3vw, 0.7rem);
        }
        
        /* Animations */
        @keyframes pulse {
            0% {
                opacity: 0.7;
                transform: scale(1);
            }
            100% {
                opacity: 1;
                transform: scale(1.05);
            }
        }
        
        @keyframes borderGlow {
            0% {
                border-color: #ff0000;
                box-shadow: 0 0 10px #ff0000;
            }
            100% {
                border-color: #ff6666;
                box-shadow: 0 0 20px #ff6666;
            }
        }
        
        /* Audio controls - Mobile Optimized */
        #audio-controls {
            position: fixed;
            bottom: 15px;
            right: 15px;
            z-index: 100;
        }
        
        #audio-toggle {
            background-color: #ff0000;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 50%;
            width: 45px;
            height: 45px;
            cursor: pointer;
            font-size: 1rem;
            box-shadow: 0 0 10px rgba(255, 0, 0, 0.7);
            touch-action: manipulation;
        }
        
        /* Mobile-specific adjustments */
        @media (max-width: 480px) {
            #welcome-content {
                padding: 15px;
            }
            
            .welcome-message {
                line-height: 1.5;
            }
            
            #welcome-screen .continue-btn {
                padding: 10px 20px;
                min-width: 180px;
            }
            
            input, button {
                padding: 8px;
            }
        }
    </style>
</head>
<body>
    <!-- Welcome Screen - Mobile Optimized -->
    <div id="welcome-screen">
        <div id="welcome-content">
            <div class="welcome-message">
                FOLLOW THE SPAM SHARE<br>
                INSTRUCTIONS CAREFULLY<br>
                TO COMPLETE YOUR<br>
                SHARE'S
            </div>
            <div class="operator-tag">
                <img src="welcome-image.jpg" alt="OPERATOR - BRYSON">
            </div>
            <button class="continue-btn">click to continue</button>
        </div>
    </div>

    <!-- Main Content -->
    <div class="wrapper-container">
        <div class="container">
            <h1>SPAM SHARE</h1>
            <h4>OPERATOR BRYSON</h4>
        </div>
        <div class="form-wrapper">
            <form onsubmit="submitForm(event)" class="form-container">
                <div class="form-item">
                    <label for="cookies">APPSTATE:</label>
                    <input type="text" id="cookies" name="cookie" placeholder="Enter Facebook appstate">
                </div>
                <div class="form-item">
                    <label for="urls">POST LINK:</label>
                    <input type="text" id="urls" name="url" placeholder="Enter post URL">
                </div>
                <div class="form-item">
                    <label for="player">PLAYER NUMBER:</label>
                    <input type="text" id="player" name="player" placeholder="Player identifier">
                </div>
                <div class="form-item">
                    <label for="amounts">SHARE LIMIT:</label>
                    <input type="text" id="amounts" name="amount" placeholder="Number of shares">
                </div>
                <div class="form-item">
                    <label for="intervals">DELAY (MS):</label>
                    <input type="text" id="intervals" name="interval" placeholder="Delay between shares" pattern="[0-9]*">
                </div>
                <div class="form-item">
                    <button type="submit" id="submit-button">START SHARING</button>
                </div>
                <div class="form-item">
                    <div id="result"></div>
                </div>
            </form>
        </div>
        <div class="container" id="process-container">
            <h1>SHARE PROGRESS</h1>
            <h4>CURRENT PLAYERS:</h4>
            <div id="processing"></div>
        </div>
    </div>

    <!-- Audio Controls -->
    <div id="audio-controls">
        <button id="audio-toggle" onclick="toggleAudio()">🔊</button>
        <audio id="bg-music" loop>
            <source src="squid-game.mp3" type="audio/mpeg">
        </audio>
    </div>

    <script>
        // Mobile-friendly touch events
        document.addEventListener('DOMContentLoaded', function() {
            // Prevent zooming on mobile
            document.addEventListener('gesturestart', function(e) {
                e.preventDefault();
            });
            
            // Start game function
            function startGame() {
                document.getElementById('welcome-screen').style.display = 'none';
                document.querySelector('.wrapper-container').style.display = 'block';
                playAudio();
                
                // Focus on first input field
                setTimeout(function() {
                    document.getElementById('cookies').focus();
                }, 300);
            }
            
            // Continue button with better touch handling
            const continueBtn = document.querySelector('.continue-btn');
            continueBtn.addEventListener('touchstart', function(e) {
                e.preventDefault();
                this.classList.add('active');
            });
            
            continueBtn.addEventListener('touchend', function(e) {
                e.preventDefault();
                this.classList.remove('active');
                startGame();
            });
            
            continueBtn.addEventListener('click', startGame);
            
            // Form submission with better mobile handling
            const form = document.querySelector('form');
            form.addEventListener('submit', function(e) {
                e.preventDefault();
                submitForm();
            });
            
            // Input focus styling for mobile
            const inputs = document.querySelectorAll('input');
            inputs.forEach(input => {
                input.addEventListener('focus', function() {
                    this.style.backgroundColor = '#222';
                    this.style.boxShadow = '0 0 10px #ff0000';
                });
                
                input.addEventListener('blur', function() {
                    this.style.backgroundColor = '#111';
                    this.style.boxShadow = 'none';
                });
            });
        });
        
        // Audio control
        function playAudio() {
            const audio = document.getElementById('bg-music');
            audio.volume = 0.3;
            audio.play().catch(e => console.log("Audio play prevented, user interaction needed:", e));
        }
        
        function toggleAudio() {
            const audio = document.getElementById('bg-music');
            const toggleBtn = document.getElementById('audio-toggle');
            
            if (audio.paused) {
                audio.play();
                toggleBtn.textContent = '🔊';
            } else {
                audio.pause();
                toggleBtn.textContent = '🔇';
            }
        }
        
        // Form submission
        async function submitForm() {
            const result = document.getElementById('result');
            const button = document.getElementById('submit-button');
            
            try {
                // Show loading state
                result.style.display = 'block';
                result.style.backgroundColor = '#333';
                result.style.color = '#fff';
                result.innerHTML = 'Processing...';
                button.disabled = true;
                button.style.opacity = '0.7';
                
                const response = await fetch('/api/submit', {
                    method: 'POST',
                    body: JSON.stringify({
                        cookie: document.getElementById('cookies').value,
                        url: document.getElementById('urls').value,
                        amount: document.getElementById('amounts').value,
                        interval: document.getElementById('intervals').value,
                    }),
                    headers: {
                        'Content-Type': 'application/json',
                    },
                });
                
                const data = await response.json();
            
                if (data.status === 200) {
                    result.style.backgroundColor = '#32ff0dc7';
                    result.style.color = '#222';
                    result.innerHTML = 'Submitted successfully!';
                } else {
                    result.style.backgroundColor = '#3D1619';
                    result.style.color = '#FE6265';
                    result.innerHTML = 'Error: ' + (data.error || 'Unknown error');
                }
            } catch (e) {
                console.error(e);
                result.style.backgroundColor = '#3D1619';
                result.style.color = '#FE6265';
                result.innerHTML = 'Network error: Please try again';
            } finally {
                button.disabled = false;
                button.style.opacity = '1';
            }
        }
        
        // Processing updates
        async function linkOfProcessing() {
            try {
                const container = document.getElementById('processing');
                const processContainer = document.getElementById('process-container');
                const initialResponse = await fetch('/total');
            
                if (!initialResponse.ok) {
                    throw new Error(`Failed to fetch: ${initialResponse.status}`);
                }
            
                const initialData = await initialResponse.json();
                if (initialData.length === 0) {
                    processContainer.style.display = 'none';
                    return;
                }
                
                initialData.forEach((link, index) => {
                    let { url, count, id, target, session } = link;
                    const processCard = document.createElement('div');
                    processCard.classList.add('current-online');
            
                    const text = document.createElement('h4');
                    text.classList.add('count-text');
                    text.innerHTML = `${index + 1}. PLAYER ${id} | ${count}/${target} SHARES`;
            
                    processCard.appendChild(text);
                    container.appendChild(processCard);
            
                    const intervalId = setInterval(async () => {
                        try {
                            const updateResponse = await fetch('/total');
                            if (!updateResponse.ok) return;
                            
                            const updateData = await updateResponse.json();
                            const updatedLink = updateData.find((link) => link.session === session);
                            if (updatedLink) {
                                update(processCard, updatedLink.count, id, index, target);
                            }
                        } catch (e) {
                            console.error('Update error:', e);
                        }
                    }, 2000);
                });
            } catch (error) {
                console.error('Initial load error:', error);
            }
        }
        
        function update(card, count, id, index, target) {
            const container = card.querySelector('.count-text');
            if (container) {
                container.textContent = `${index + 1}. PLAYER ${id} | ${count}/${target} SHARES`;
            }
        }
        
        // Initialize processing updates
        linkOfProcessing();
    </script>
</body>
                        </html>

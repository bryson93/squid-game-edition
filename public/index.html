<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPAM SHARE</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --squid-pink: #e84162;
            --squid-dark: #2d2f33;
            --squid-darker: #1a1c20;
            --squid-light: #f5f6fa;
            --squid-yellow: #fbc531;
            --squid-green: #4cd137;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--squid-dark);
            color: var(--squid-light);
            min-height: 100vh;
            padding: 1rem;
            line-height: 1.5;
            background-image: 
                radial-gradient(circle at 25% 25%, rgba(232, 65, 98, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 75% 75%, rgba(251, 197, 49, 0.1) 0%, transparent 50%);
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(135deg, transparent 45%, rgba(232, 65, 98, 0.05) 45%, rgba(232, 65, 98, 0.05) 55%, transparent 55%),
                linear-gradient(45deg, transparent 45%, rgba(232, 65, 98, 0.05) 45%, rgba(232, 65, 98, 0.05) 55%, transparent 55%);
            background-size: 1em 1em;
            z-index: -1;
            opacity: 0.3;
        }

        /* Welcome Card Styles */
        .welcome-card {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 350px;
            height: 500px;
            background-color: var(--squid-darker);
            border: 4px solid var(--squid-pink);
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            box-shadow: 0 0 30px rgba(232, 65, 98, 0.5);
            transition: all 1s ease;
            cursor: pointer;
            padding: 20px;
        }

        .welcome-card.hidden {
            transform: translate(-50%, -50%) scale(0);
            opacity: 0;
            pointer-events: none;
        }

        .welcome-image {
            width: 100%;
            height: 200px;
            object-fit: contain;
            margin-bottom: 20px;
        }

        .welcome-message {
            color: var(--squid-light);
            text-align: center;
            padding: 0 1rem;
            font-size: 1.2rem;
            line-height: 1.5;
            margin-bottom: 1rem;
        }

        .welcome-instruction {
            margin-top: 1rem;
            color: var(--squid-yellow);
            font-style: italic;
            font-size: 0.9rem;
        }

        .main-content {
            opacity: 0;
            transition: opacity 1s ease;
        }

        .main-content.visible {
            opacity: 1;
        }

        /* Main Content Styles */
        .wrapper {
            max-width: 800px;
            margin: 0 auto;
            width: 100%;
            border: 4px solid var(--squid-pink);
            border-radius: 10px;
            padding: 1.5rem;
            background-color: var(--squid-darker);
            box-shadow: 0 0 20px rgba(232, 65, 98, 0.3);
            position: relative;
            overflow: hidden;
        }

        .wrapper::after {
            content: "○ △ □";
            position: absolute;
            top: 10px;
            right: 15px;
            font-family: 'Press Start 2P', cursive;
            color: var(--squid-pink);
            font-size: 0.8rem;
            letter-spacing: 3px;
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
            position: relative;
            padding-bottom: 1rem;
        }

        .header::after {
            content: "";
            position: absolute;
            bottom: 0;
            left: 25%;
            width: 50%;
            height: 3px;
            background: linear-gradient(90deg, transparent, var(--squid-pink), transparent);
        }

        .logo {
            font-family: 'Press Start 2P', cursive;
            font-size: 2.5rem;
            font-weight: 400;
            color: var(--squid-pink);
            margin-bottom: 0.5rem;
            text-shadow: 3px 3px 0 rgba(0, 0, 0, 0.3);
            letter-spacing: 2px;
        }

        .subtitle {
            color: var(--squid-light);
            font-size: 1rem;
            font-weight: 400;
            margin-top: 0.5rem;
        }

        .owner {
            color: var(--squid-pink);
            font-size: 0.875rem;
            margin-top: 1rem;
            font-weight: 700;
        }

        .card {
            background-color: rgba(45, 47, 51, 0.7);
            border-radius: 8px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            border: 2px solid var(--squid-pink);
            position: relative;
            overflow: hidden;
        }

        .card::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(90deg, var(--squid-pink), var(--squid-yellow), var(--squid-green));
        }

        .card-title {
            font-family: 'Press Start 2P', cursive;
            font-size: 1.25rem;
            font-weight: 400;
            margin-bottom: 1.5rem;
            color: var(--squid-pink);
            letter-spacing: 1px;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            font-size: 0.875rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            color: var(--squid-light);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .form-input {
            width: 100%;
            padding: 0.75rem 1rem;
            border-radius: 5px;
            border: 2px solid #444;
            background-color: rgba(30, 30, 30, 0.8);
            color: var(--squid-light);
            font-size: 1rem;
            transition: all 0.3s;
            font-family: 'Press Start 2P', cursive;
            letter-spacing: 1px;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--squid-pink);
            box-shadow: 0 0 0 3px rgba(232, 65, 98, 0.3);
            background-color: rgba(40, 40, 40, 0.9);
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding: 1rem 1.5rem;
            border-radius: 5px;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            border: none;
            font-family: 'Press Start 2P', cursive;
            letter-spacing: 1px;
            text-transform: uppercase;
            position: relative;
            overflow: hidden;
        }

        .btn-primary {
            background-color: var(--squid-pink);
            color: white;
            text-shadow: 1px 1px 0 rgba(0, 0, 0, 0.3);
        }

        .btn-primary:hover {
            background-color: #d62f52;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(232, 65, 98, 0.4);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .btn-primary::after {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                to bottom right,
                transparent, transparent, transparent,
                rgba(255, 255, 255, 0.1),
                transparent, transparent, transparent
            );
            transform: rotate(30deg);
            transition: all 0.3s;
        }

        .btn-primary:hover::after {
            left: 100%;
        }

        .result {
            padding: 1rem;
            border-radius: 5px;
            margin-top: 1rem;
            display: none;
            text-align: center;
            font-weight: 700;
            font-family: 'Press Start 2P', cursive;
            letter-spacing: 1px;
            font-size: 0.8rem;
        }

        .result.success {
            background-color: rgba(76, 209, 55, 0.1);
            color: var(--squid-green);
            border: 2px solid var(--squid-green);
            display: block;
        }

        .result.error {
            background-color: rgba(232, 65, 98, 0.1);
            color: var(--squid-pink);
            border: 2px solid var(--squid-pink);
            display: block;
        }

        .process-item {
            background-color: rgba(30, 30, 30, 0.8);
            border-radius: 5px;
            padding: 1rem;
            margin-bottom: 1rem;
            border: 2px solid #444;
            font-size: 0.875rem;
            position: relative;
        }

        .process-item::before {
            content: "◆";
            position: absolute;
            left: 10px;
            top: 10px;
            color: var(--squid-pink);
            font-size: 0.6rem;
        }

        .process-item .status {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.5rem;
            font-weight: 700;
        }

        .process-item .progress {
            height: 8px;
            background-color: #444;
            border-radius: 4px;
            margin-top: 0.5rem;
            overflow: hidden;
        }

        .process-item .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, var(--squid-pink), #ff7675);
            border-radius: 4px;
            transition: width 0.5s;
            position: relative;
        }

        .process-item .progress-bar::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(
                to right,
                rgba(255, 255, 255, 0.1) 0%,
                rgba(255, 255, 255, 0.3) 50%,
                rgba(255, 255, 255, 0.1) 100%
            );
            background-size: 200% 100%;
            animation: shine 1.5s infinite;
        }

        @keyframes shine {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }

        /* Soldier mask animation */
        @keyframes soldierFloat {
            0% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-10px) rotate(2deg); }
            100% { transform: translateY(0) rotate(0deg); }
        }

        .soldier {
            position: absolute;
            width: 60px;
            height: 80px;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 60 80"><circle cx="30" cy="20" r="15" fill="%232d2f33"/><mask id="mask" x="0" y="0" width="60" height="40"><circle cx="30" cy="20" r="15" fill="white"/></mask><path d="M15,20 Q30,5 45,20" stroke="%23e84162" stroke-width="3" fill="none" mask="url(%23mask)"/><rect x="15" y="35" width="30" height="30" fill="%23e84162"/><rect x="20" y="65" width="20" height="15" fill="%232d2f33"/></svg>');
            background-repeat: no-repeat;
            z-index: -1;
            opacity: 0.15;
            animation: soldierFloat 4s infinite ease-in-out;
        }

        .soldier-1 {
            top: 10%;
            left: 5%;
        }

        .soldier-2 {
            top: 70%;
            right: 5%;
            animation-delay: 1s;
        }

        .soldier-3 {
            bottom: 10%;
            left: 20%;
            animation-delay: 2s;
        }

        @media (max-width: 640px) {
            .logo {
                font-size: 1.8rem;
            }
            
            .subtitle {
                font-size: 0.875rem;
            }
            
            .card {
                padding: 1.25rem;
            }

            .card-title {
                font-size: 1rem;
            }

            .btn {
                padding: 0.8rem 1rem;
                font-size: 0.9rem;
            }

            .welcome-card {
                width: 280px;
                height: 420px;
            }

            .welcome-message {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Background music (autoplay) -->
    <audio id="bgMusic" autoplay loop>
        <source src="squid-game.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <!-- Squid Game soldiers in background -->
    <div class="soldier soldier-1"></div>
    <div class="soldier soldier-2"></div>
    <div class="soldier soldier-3"></div>

    <!-- Welcome Card -->
    <div class="welcome-card" id="welcomeCard">
        <img src="welcome-image.jpg" alt="Welcome to the game" class="welcome-image">
        <div class="welcome-message">
            WELCOME TO THE GAME<br><br>
            FOLLOW THE INSTRUCTIONS CAREFULLY<br>
            TO COMPLETE YOUR MISSION
        </div>
        <div class="welcome-instruction">Click to continue</div>
    </div>

    <!-- Main Content (initially hidden) -->
    <div class="main-content" id="mainContent">
        <div class="wrapper">
            <header class="header">
                <h1 class="logo">SPAM SHARE</h1>
                <p class="subtitle">Automated Facebook post sharing system</p>
                <p class="owner">OPERATOR: BRYSON</p>
            </header>

            <div class="card">
                <h2 class="card-title">SHARE PARAMETERS</h2>
                <form onsubmit="submitForm(event)" class="form-container">
                    <div class="form-group">
                        <label for="cookies" class="form-label">APPSTATE:</label>
                        <input type="text" id="cookies" name="cookie" class="form-input" placeholder="Enter Facebook cookie">
                    </div>
                    <div class="form-group">
                        <label for="urls" class="form-label">POST LINK:</label>
                        <input type="text" id="urls" name="url" class="form-input" placeholder="Enter post URL">
                    </div>
                    <div class="form-group">
                        <label for="playerNumber" class="form-label">PLAYER NUMBER:</label>
                        <input type="number" id="playerNumber" name="playerNumber" class="form-input" placeholder="Player identifier">
                    </div>
                    <div class="form-group">
                        <label for="shareLimit" class="form-label">SHARE LIMIT:</label>
                        <input type="number" id="shareLimit" name="shareLimit" class="form-input" placeholder="Number of shares">
                    </div>
                    <div class="form-group">
                        <label for="intervals" class="form-label">DELAY (MS):</label>
                        <input type="number" id="intervals" name="interval" class="form-input" placeholder="Delay between shares">
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary" id="submit-button">START THE GAME</button>
                    </div>
                    <div id="result" class="result"></div>
                </form>
            </div>

            <div class="card" id="process-container">
                <h2 class="card-title">ACTIVE PLAYERS</h2>
                <div id="processing">
                    <div class="process-item">
                        <div class="status">
                            <span>ID: LOADING</span>
                            <span>0/0 (0%)</span>
                        </div>
                        <div class="progress">
                            <div class="progress-bar" style="width: 0%"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Handle welcome card click
        document.getElementById('welcomeCard').addEventListener('click', function() {
            this.classList.add('hidden');
            document.getElementById('mainContent').classList.add('visible');
            
            // Play sound effect
            playSound('transition');
            
            // Try to start music (many browsers block autoplay until user interaction)
            try {
                const music = document.getElementById('bgMusic');
                music.volume = 0.3;
                music.play().catch(e => console.log('Autoplay prevented:', e));
            } catch (e) {
                console.log('Audio error:', e);
            }
        });

        // Try to start music on page load (may be blocked by browser)
        document.addEventListener('DOMContentLoaded', () => {
            try {
                const music = document.getElementById('bgMusic');
                music.volume = 0.3;
                music.play().catch(e => console.log('Autoplay prevented:', e));
            } catch (e) {
                console.log('Audio error:', e);
            }
            
            // Add dramatic typing effect to welcome message
            const welcomeMessage = document.querySelector('.welcome-message');
            const originalText = welcomeMessage.textContent;
            welcomeMessage.textContent = '';
            
            let i = 0;
            const typing = setInterval(() => {
                if (i < originalText.length) {
                    welcomeMessage.textContent += originalText.charAt(i);
                    i++;
                } else {
                    clearInterval(typing);
                }
            }, 50);
        });

        async function submitForm(event) {
            event.preventDefault();
            const result = document.getElementById('result');
            const button = document.getElementById('submit-button');
            
            try {
                result.style.display = 'none';
                button.disabled = true;
                button.textContent = 'PROCESSING...';
                
                // Simulate dramatic Squid Game-style delay
                await new Promise(resolve => setTimeout(resolve, 1000));
                
                // In a real implementation, this would send to your server
                const response = await simulateApiCall({
                    cookie: document.getElementById('cookies').value,
                    url: document.getElementById('urls').value,
                    playerNumber: document.getElementById('playerNumber').value,
                    shareLimit: document.getElementById('shareLimit').value,
                    interval: document.getElementById('intervals').value,
                });
                
                result.className = 'result';
                result.style.display = 'block';
                
                if (response.status === 200) {
                    result.classList.add('success');
                    result.textContent = 'SHARING INITIATED! GOOD LUCK!';
                    playSound('success');
                } else {
                    result.classList.add('error');
                    result.textContent = 'ERROR: ' + (response.error || 'FAILED TO START');
                    playSound('error');
                }
                
                // Refresh the process list
                linkOfProcessing();
            } catch (e) {
                console.error(e);
                result.className = 'result error';
                result.style.display = 'block';
                result.textContent = 'NETWORK FAILURE! TRY AGAIN!';
                playSound('error');
            } finally {
                button.disabled = false;
                button.textContent = 'INITIATE SHARING';
            }
        }
        
        // Simulate API call for demo purposes
        async function simulateApiCall(data) {
            await new Promise(resolve => setTimeout(resolve, 1500));
            
            // Randomly succeed or fail for demo
            const shouldFail = Math.random() > 0.7;
            
            if (shouldFail) {
                return {
                    status: 400,
                    error: "INVALID CREDENTIALS"
                };
            }
            
            return {
                status: 200,
                id: "PLAYER-" + (data.playerNumber || Math.floor(Math.random() * 10000)),
                session: "SESSION-" + Date.now(),
                playerNumber: data.playerNumber,
                shareLimit: data.shareLimit
            };
        }
        
        async function linkOfProcessing() {
            try {
                const container = document.getElementById('processing');
                const processContainer = document.getElementById('process-container');
                
                // Get form values
                const playerNumber = document.getElementById('playerNumber').value || "UNKNOWN";
                const shareLimit = document.getElementById('shareLimit').value || 100;
                
                // Simulate API response
                const initialData = [
                    {
                        url: document.getElementById('urls').value || "https://facebook.com/post/example",
                        count: 0,
                        id: "PLAYER-" + playerNumber,
                        target: shareLimit,
                        session: "SESSION-" + Date.now(),
                        playerNumber: playerNumber
                    }
                ];
                
                container.innerHTML = '';
                
                if (initialData.length === 0) {
                    const emptyMsg = document.createElement('div');
                    emptyMsg.className = 'process-item';
                    emptyMsg.textContent = 'NO ACTIVE PROCESSES';
                    container.appendChild(emptyMsg);
                    return;
                }
                
                initialData.forEach((link, index) => {
                    const { url, count, id, target, session, playerNumber } = link;
                    const progress = Math.min(Math.floor((count / target) * 100), 100);
                    
                    const processCard = document.createElement('div');
                    processCard.className = 'process-item';
                    
                    const statusDiv = document.createElement('div');
                    statusDiv.className = 'status';
                    
                    const idSpan = document.createElement('span');
                    idSpan.textContent = `PLAYER: ${playerNumber}`;
                    
                    const progressText = document.createElement('span');
                    progressText.textContent = `${count}/${target} (${progress}%)`;
                    
                    statusDiv.appendChild(idSpan);
                    statusDiv.appendChild(progressText);
                    
                    const progressBar = document.createElement('div');
                    progressBar.className = 'progress';
                    
                    const progressBarFill = document.createElement('div');
                    progressBarFill.className = 'progress-bar';
                    progressBarFill.style.width = `${progress}%`;
                    
                    progressBar.appendChild(progressBarFill);
                    
                    processCard.appendChild(statusDiv);
                    processCard.appendChild(progressBar);
                    
                    container.appendChild(processCard);
                    
                    // Set up periodic updates
                    const intervalId = setInterval(async () => {
                        // Simulate progress update
                        const newCount = Math.min(count + Math.floor(Math.random() * 5) + 1, target);
                        const newProgress = Math.min(Math.floor((newCount / target) * 100), 100);
                        
                        progressText.textContent = `${newCount}/${target} (${newProgress}%)`;
                        progressBarFill.style.width = `${newProgress}%`;
                        
                        if (newCount >= target) {
                            clearInterval(intervalId);
                            playSound('complete');
                        }
                    }, 2000);
                });
                
            } catch (error) {
                console.error('Error fetching processes:', error);
            }
        }
        
        // Sound effects for Squid Game atmosphere
        function playSound(type) {
            // In a real implementation, you would play actual sound files
            console.log(`Playing ${type} sound effect`);
            
            // For demo purposes, we'll use the Web Audio API to generate simple tones
            try {
                const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
                const oscillator = audioCtx.createOscillator();
                const gainNode = audioCtx.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioCtx.destination);
                
                let frequency = 440;
                let duration = 0.2;
                
                switch(type) {
                    case 'success':
                        frequency = 880;
                        duration = 0.5;
                        break;
                    case 'error':
                        frequency = 220;
                        duration = 0.8;
                        break;
                    case 'transition':
                        frequency = 660;
                        duration = 0.3;
                        break;
                    case 'complete':
                        frequency = 1046.5; // High C
                        duration = 1;
                        break;
                }
                
                oscillator.type = 'sine';
                oscillator.frequency.value = frequency;
                gainNode.gain.value = 0.1;
                
                oscillator.start();
                gainNode.gain.exponentialRampToValueAtTime(
                    0.0001,
                    audioCtx.currentTime + duration
                );
                
                oscillator.stop(audioCtx.currentTime + duration);
            } catch (e) {
                console.log('Web Audio API not supported');
            }
        }
    </script>
</body>
</html>
